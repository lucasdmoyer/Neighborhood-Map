<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
    	<title>Neighborhood Map</title>
	</head>
	<body>

	    <div id="appcontent">
	        <div id="map"></div>
		    <script>
		    var map;
		    function initMap() {
		    	map = new google.maps.Map(document.getElementById('map'), {
		        center: {lat: -34.397, lng: 150.644},
		        zoom: 8
		    	});
		 	}
	    	</script>

	    </div>
	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkABM9uNs6ZCsYcJUj4aMjQIyvSE3S9k4&callback=initMap">
	    </script>


		<script src="js/knockout-3.4.1.js"></script>
	    <script src="js/app.js"></script>
	</body>
</html>
