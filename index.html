<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<title>Neighborhood Map</title>

	</head>
	<body>

		<div class="container">
		  <div class="row">
			<div class="col-sm-2">
				
				<div class ="row">
					<p>Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>
				</div>

				<div class="row">
					<ul data-bind="foreach: filteredList">
						<li>
							<p data-bind="text: name"></p>
						</li>
					</ul>
				</div>

			</div>


			<div class="col-sm-10">
				<div id="map"></div>

			</div>
			
		  </div>


		</div>




		<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
		</script>

		<script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlxxJJ0hVkjcyNUYihvzHkxjptcUl87jY&callback=initMap">
	    </script>
		
		<script src="js/knockout-3.4.1.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
