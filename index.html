<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<title>Neighborhood Map</title>

	</head>
	<body>
		<div class="container">
		  <div class="row">
			<div class="col-sm-2">
				
				<div class ="row">
					<input type="text" name="search" placeholder="Search..">
				</div>

				<div class="row">
					<ul>
						<li>
							<p>list stuff</p>
						</li>
					</ul>
				</div>

			</div>


			<div class="col-sm-10">
				<div id="map"></div>
			    <script>
			    function initMap() {

        		var map = new google.maps.Map(document.getElementById('map'), {
          			zoom: 15,
          			center: {lat: 44.636, lng: -124.053}
       			});

		        // Create an array of alphabetical characters used to label the markers.
		        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

		        // Add some markers to the map.
		        // Note: The code uses the JavaScript Array.prototype.map() method to
		        // create an array of markers based on a given "locations" array.
		        // The map() method here has nothing to do with the Google Maps API.
		        var markers = locations.map(function(location, i) {
		          return new google.maps.Marker({
		            position: location,
		            label: labels[i % labels.length]
		          });
		        });

		        // Add a marker clusterer to manage the markers.
		        var markerCluster = new MarkerClusterer(map, markers,
		            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      			}
			      var locations = [
			        {lat:44.63731107, lng: -124.05294478},
			        {lat:44.63726527, lng:-124.05372798}
			      ]
			    </script>
			</div>
			
		  </div>


		</div>




		<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">

		<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
		</script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkABM9uNs6ZCsYcJUj4aMjQIyvSE3S9k4&callback=initMap">
		</script>

		
		<script src="js/knockout-3.4.1.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
